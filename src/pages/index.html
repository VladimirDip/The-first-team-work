<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="../styles/index.css" rel="stylesheet">
  <title>VR-project</title>
</head>

<body class="page">
<div class="page__container">
  <header class="header">

  </header>

  <main class="main">

    <section class="design-interior page__design-interior">
      <div class="design-interior__central-container">
        <div class="counter_pages">
          <div class="counter_pages__current-page"></div>
          <div class="counter_pages__all-pages"></div>
        </div>

        <article class="design-interior__topic">
          <h1 class="design-interior__title">Дизайн интерьера
                                             частной квартиры</h1>
          <p class="design-interior__text">Инновационный квартал Премиального уровня с
                                           авторской архитектурой и современными
                                           технологиями на берегу реки Москвы.</p>
          <p class="design-interior__text
           design-interior__text_change_view">Выполнение Дизайн проекта в VR, Инженерный
                                              проект, Комплектация объекта, Выполнение
                                              отделочных работ
          </p>
          <p class="design-interior__button-text">Подробнее
            <button class="design-interior__button"></button>
          </p>
        </article>

        <img class="design-interior__image" src="../images/design-interior_bed.jpg"
             alt="кровать">

      </div>

      <div class="design-interior__footer">
        <div class="design-interior__container-preview">
          <img class="design-interior__preview"
               src="../images/design-interior_preview.jpg"
               alt="квартира">

          <button class="design-interior__play"></button>
        </div>

        <div class="arrow-container">
          <button class="arrow-container_left"></button>

          <button class="arrow-container_right"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">

  </footer>
</div>
</body>
</html>
